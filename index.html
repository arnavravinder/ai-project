<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupertailsAI - Transcript Analysis</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Local CSS -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>

  <!-- Vue App Root Element -->
  <div id="app" class="app-container">

    <!-- Header -->
    <header class="app-header">
      <div class="brand">
        <!-- Ensure assets/favicon.svg exists -->
        <img src="assets/favicon.svg" alt="SupertailsAI Logo" class="brand-logo">
        <h1>SupertailsAI</h1>
      </div>
      <nav class="view-toggle-nav">
        <button class="view-toggle-btn" :class="{ active: currentView === 'dashboard' }" @click="changeView('dashboard')">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </button>
        <button class="view-toggle-btn" :class="{ active: currentView === 'chat' }" @click="changeView('chat')">
          <i class="fas fa-comments"></i> Chat
        </button>
        <button class="view-toggle-btn" :class="{ active: currentView === 'analytics' }" @click="changeView('analytics')">
          <i class="fas fa-chart-pie"></i> Analytics
        </button>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="app-main">
      <!-- Global Loading Indicator -->
      <div v-if="loading" class="global-loader">
        <div class="spinner"></div>
        <p>Loading Application...</p>
      </div>

      <!-- Main Content Area (Scrollable) - Added ref="mainScrollContainer" -->
      <!-- Vue controls the content inside this div via v-show -->
      <div v-else class="w-100 h-100 overflow-auto" ref="mainScrollContainer">
        <!-- Error Display -->
        <div v-if="error" class="container pt-3">
            <div class="alert alert-danger" role="alert">
              <strong>Error:</strong> {{ error }}
            </div>
        </div>

        <!-- Dashboard View Mount Point -->
        <div id="dashboard-view" v-show="currentView === 'dashboard'" class="container py-3" data-aos="fade-in">
          <!-- Dashboard Vue component content injected here -->
        </div>

        <!-- Chat View Mount Point -->
        <div id="chat-view" v-show="currentView === 'chat'" class="container py-3 h-100" data-aos="fade-in">
          <!-- Chat Vue component content injected here -->
        </div>

        <!-- Analytics View Mount Point -->
        <div id="analytics-view" v-show="currentView === 'analytics'" class="container py-3 h-100" data-aos="fade-in">
          <!-- Analytics Vue component content injected here -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <p>AI responses might be incorrect. Verify important information.</p>
    </footer>

    <!-- Transcript Chat Modal -->
    <div class="modal fade" id="transcriptChatModal" tabindex="-1" aria-labelledby="transcriptChatModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transcriptChatModalLabel">Chat with Transcript: <span id="modal-transcript-id">N/A</span></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="modal-chat-messages" class="chat-body-modal">
              <!-- Default message for when modal loads -->
              <div class="message">
                <div class="avatar bot-avatar"><i class="fas fa-robot"></i></div>
                <div class="message-content">
                  <div class="message-text">Loading chat session...</div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
             <div class="chat-input-container-modal w-100">
               <input type="text" id="modal-chat-input" class="chat-input-modal" placeholder="Ask about this transcript..." disabled>
               <button id="modal-send-button" class="chat-submit-modal" disabled>
                 <i class="fas fa-paper-plane"></i>
               </button>
             </div>
          </div>
        </div>
      </div>
    </div> <!-- End Modal -->

  </div> <!-- End #app -->

  <!-- External JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js" integrity="sha512-39BSQXI5q1XlvVhLfFRidKG8KM6Tr6VS/XSnNo6N/A0ZXexHCeoUI/s+ulujQy3UREjoLNrMnFat8VI0mMugWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- App Configuration (Loaded as a classic script BEFORE main app script) -->
  <script src="scripts/config.js"></script>

  <!-- Main App Logic (Loaded as ES Module) -->
  <script type="module" src="scripts/script.js"></script>

</body>
</html>
